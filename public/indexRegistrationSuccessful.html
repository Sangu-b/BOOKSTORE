<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="stylesRegistrationSuccessful.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson Pro:wght@500&display=swap" />
</head>
<body>
  <div class="registration-successful">
    <div class="container-wrapper">
      <div class="container">
        <div class="avatar-with-man-in-green-shirt-wrapper">
          <img class="avatar-with-man-in-green-shirt" loading="lazy" alt="" src="avatar with man in green shirt and orange hat.svg" />
        </div>
        <div class="message">
          <h1 class="thanks-for-registration">&nbsp;&nbsp;&nbsp;Thanks For Registration</h1>
          <div class="success-details">
            <p class="your-registration-has-container">
              <span class="your-registration-has">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; YOUR REGISTRATION HAS BEEN SUCCESSFUL PLEASE</span>
              <span class="login">&nbsp;                                                       LOGIN</span>
            </p>
          </div>
        </div>
        <div class="login-button-container-wrapper">
          <button class="login-button-container">
            <div class="login-button-container-child"></div>
            <b class="login1">LOGIN</b> </button>
        </div>
      </div>
    </div>
    <div class="decor">
      <img class="chandelier-with-green-round-la" alt="" src="chandelier with green round lampshade.svg" />
      <div class="graphic-shapes">
        <img class="graphic-shapes-child" alt="" src="Rectangle 1.png" />
        <img class="rectangle-icon" loading="lazy" alt="" src="child.svg" />
      </div>
    </div>
  </div>
  <script>
    document.querySelector(".login-button-container") // Use querySelector here
    .addEventListener("click", function() {
      window.location.assign("indexLogin.html");
    });
  </script>
</body>
</html>
