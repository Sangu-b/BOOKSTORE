<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="stylesLogin.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson Pro:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass:wght@800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" />
</head>

<body>
    <div class="logindesktop1">
        <div class="main-container">
            <div class="signinnavbarrectangle1"></div>
            <div class="content-area">
                <img class="logogroup-icon" loading="lazy" alt="" src="LOGO(Group).png" />

                <div class="navigation-panel">
                    <div class="books">BOOKS</div>
                </div>
            </div>
            <nav class="frame-parent">
                <div class="home-wrapper">
                    <div class="home"></div>
                </div>
                <button class="container-parent">
                    <div class="container" id="container"></div>
                    <b class="sign-up" id="signUpButton">Sign up</b>
                </button>
            </nav>
        </div>
        <main class="login-form-container">
            <section class="login-panel">
                <div class="login-content-area">
                    <div class="login-fields-area">
                        <div class="username-input-area-wrapper">
                            <div class="username-input-area">
                                <div class="welcome-message-area">
                                    <div class="welcome-back">WELCOME BACK!</div>
                                    <div class="dont-have-a-container">
                                        <span>Donâ€™t have an account, </span>
                                        <b class="sign-up1" id="signUpText">Sign up</b>
                                    </div>
                                </div>
                                <div class="password-input-area-wrapper">
                                    <div class="password-input-area">
                                        <div class="username">Email</div>
                                        <input class="outcome-notice" id="email" type="text"
                                            placeholder="e.g., eng00xx0000@dsu.edu.in" pattern="^[a-zA-Z]{3}\d{2}[a-zA-Z]{2}@dsu.edu.in$" required />
                                    </div>
                                </div>
                                <div class="forgot-password-link-area-wrapper">
                                    <div class="forgot-password-link-area">
                                        <div class="password">Password</div>
                                        <input class="delivery-receipt" id="password" type="password"
                                            placeholder="password" required />
                                        <div class="password-reminder">
                                            <!-- <div class="forget-password">Forget password?</div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sign-in-parent">
                            <button class="sign-in" onclick="login()">
                                <div class="sign-in1" id="signInText">Login</div>
                            </button>
                        </div>
                    </div>
                    <div class="brand-image-area">
                        <img class="image-icon" loading="lazy" alt="" src="Image(login nad Sign up page).png" />
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.getElementById("signUpButton").addEventListener("click", function () {
            window.location.assign("indexSignup.html");
        });

        function login() {
            var email = document.getElementById("email").value;
            var pass = document.getElementById("password").value;
            
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/login", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        alert("Login successful");
                        window.location.assign("indexHome.html");
                    } else {
                        alert("Invalid email or password");
                    }
                }
            };
            xhr.send(JSON.stringify({ email: email, password: pass }));
        }
    </script>
</body>

</html>
